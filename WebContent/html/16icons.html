<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Icons</title>
    <link href="/css/customstyle.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/jquery/jquery-3.1.1.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container">
  		<div class=row>
  			<br><br>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<button class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Search</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<label for="mySubmit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</label>
    			<input id="mySubmit" type="submit" value="Search" class="hidden"/>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<button type ="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<label for="myButton" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-search"></span> Search</label>
				<input id="myButton" type="button" class="hidden">
			</div>
		</div>
		<div class=row>
  			<br><br>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-search"></span> Search</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<label for="mySubmit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span> Search</label>
    			<input id="mySubmit" type="submit" value="Search" class="hidden"/>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<button type ="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<label for="myButton" class="btn btn-danger btn-lg btn-block"><span class="glyphicon glyphicon-search"></span> Search</label>
				<input id="myButton" type="button" class="hidden">
			</div>
		</div>
		<div class=row>
  			<br><br>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<button class="btn btn-success btn-block btn-xs"><span class="glyphicon glyphicon-plane"></span> Flight <span class="glyphicon glyphicon-plane"></span></button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<label for="mySubmit" class="btn btn-primary btn-block btn-sm"><span class="glyphicon glyphicon-plane"></span> Flight <span class="glyphicon glyphicon-plane"></span></label>
    			<input id="mySubmit" type="submit" value="Search" class="hidden"/>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<button type ="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-plane"></span> Flight <span class="glyphicon glyphicon-plane"></span> </button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<label for="myButton" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-plane"></span> Flight <span class="glyphicon glyphicon-plane"></span> </label>
				<input id="myButton" type="button" class="hidden">
			</div>
		</div>
		<div class="row">
			<br><br>
			<div class="col-xs-12">
				Other icons like 
				<span class="glyphicon glyphicon-user"></span>
				<span class="glyphicon glyphicon-move"></span>
				<span class="glyphicon glyphicon-envelope"></span>
				can be used.
			</div>
		</div>
	</div>
	<br/><br/>
	</body>
</html>
