<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Visible And Hidden Tags</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/customstyle.css" rel="stylesheet">
    <script src="/jquery/jquery-3.1.1.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
  	<!-- Visible & Hidden tags are used to decide which elements should be visible in
  		Screen or Print layout based on the screen size level -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="colSilverDiv"> All Screen </div></div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hidden-xs"><div class="colSilverDiv"> Small, Medium , Large </div></div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 visible-lg visible-md"><div class="colSilverDiv"> Medium, Large </div></div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 visible-lg"><div class="colSilverDiv"> Large </div></div>
			
			<div class="col-xs-6 hidden-print"><div class="colSilverDiv"> Screen Display Element - Hit Ctrl+P </div></div>
			<div class="col-xs-6 visible-print"><div class="colSilverDiv "> Printable Display Element </div></div>
		</div>
	</div>	
  </body>
</html>
