<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Buttons</title>
    <link href="/css/customstyle.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/jquery/jquery-3.1.1.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
  	<div class="container">
  		<div class=row><br/>
  			<div class="col-sm-12">
  				<button>Browser Default Button</button>
  			</div>
  			
  			<br/><br/>
  			
  			<div class="col-xs-12">				
				<button class="btn">Bootstrap Button</button>
				<button class="btn btn-default">Default Button</button>
				<input type="submit" class="btn btn-primary" value="Primary Button">
				<button class="btn btn-success">Success Button</button>
				<button class="btn btn-info">Info Button</button>
				<input type="button" class="btn btn-warning" value="Warning Button">
				<input type="button" class="btn btn-danger" value="Danger Button">
				<a href="#" class="btn btn-primary">Link as Button</a>
				
				<button class="btn btn-link pull-right">Button as Link</button>				
			</div>
		</div>
	</div>
	<br/><br/>
	<div class="container">
  		<div class=row>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-success btn-block">Success Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="submit" class="btn btn-primary btn-block" value="Primary Button">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-default btn-block">Default Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="button" class="btn btn-danger btn-block" value="Danger Button">
			</div>
		</div>
	</div>
	<br/><br/>
	<div class="container">
  		<div class=row>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-success btn-block  btn-xs">Success Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="submit" class="btn btn-primary btn-block btn-xs" value="Primary Button">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-default btn-block btn-xs">Default Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="button" class="btn btn-danger btn-block btn-xs" value="Danger Button">
			</div>
		</div>
	</div>
	<br/><br/>
	<div class="container">
  		<div class=row>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-success btn-block btn-sm">Success Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="submit" class="btn btn-primary btn-block btn-sm" value="Primary Button">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-default btn-block btn-sm">Default Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="button" class="btn btn-danger btn-block btn-sm" value="Danger Button">
			</div>
		</div>
	</div>
	<br/><br/>
	<div class="container">
  		<div class=row>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-success btn-block btn-lg">Success Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="submit" class="btn btn-primary btn-block btn-lg" value="Primary Button">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<button class="btn btn-default btn-block btn-lg">Default Button</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 wid100">
				<input type="button" class="btn btn-danger btn-block btn-lg" value="Danger Button">
			</div>
		</div>
	</div>
	</body>
</html>
