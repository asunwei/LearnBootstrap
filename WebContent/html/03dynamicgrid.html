<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Dynamic Grid</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/customstyle.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
  	<!-- Here the columns arrangement/layout changes 
  		 dynamically based on the screen size -->
  	<!-- Large device 3:1 & 3:1 -->
  	<!-- Medium device 1:1:1:1 -->
  	<!-- Small device 1:1 & 1:1 -->
  	<!-- Small device - Will be stacked on each other--> 
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-3 col-lg-9"><div class="colSilverDiv"> First Content </div></div>
			<div class="col-sm-6 col-md-3 col-lg-3"><div class="colSilverDiv"> Second Content </div></div>
			<div class="col-sm-6 col-md-3 col-lg-9"><div class="colSilverDiv"> Third Content </div></div>
			<div class="col-sm-6 col-md-3 col-lg-3"><div class="colSilverDiv"> Fourth Content </div></div>
		</div>
	</div>
	
	<!-- In  below case the layout of the small device configuration
		 will be applied for both Medium & Large device and 
		 for Extra small the layouts are stacked on top of each other -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6"><div class="colGreyDiv"> First Content </div></div>
			<div class="col-sm-6"><div class="colGreyDiv"> Second Content </div></div>
			<div class="col-sm-6"><div class="colGreyDiv"> Third Content </div></div>
			<div class="col-sm-6"><div class="colGreyDiv"> Fourth Content </div></div>
		</div>
	</div>		
  </body>
</html>
